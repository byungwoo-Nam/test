name: slackSend

inputs:
  status:
    type: boolean
    required: false
    default: false
  slackURL:
    required: true

runs:
  using: "composite"
  steps:
    - name: slack step
      shell: bash
      run: |
	MSG="123"

        curl -X POST -H 'Content-type: application/json' --data '{"text":"${{ MSG }} ${{ inputs.slackURL }}"}' https://hooks.slack.com/services/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